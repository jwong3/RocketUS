<html lang="en">

<head>
  <title>Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="scripts/table.js"></script>
  <script src="scripts/Interaction.js"></script>
  <script src="scripts/RequestToServer.js"></script>
</head>

<body>
  <div class="header">
    <h1>Crack-n-Secure DownTown</h1>
  </div>
  <table id="result" style="width:100%">
    <tr id="labels">
      <th align="left" onclick="sortTable('0')">Name</th>
      <th onclick="sortTable('1')">Location</th>
      <th onclick="sortTable('2')">Description</th>
      <th onclick="sortTable('3')">Type</th>
      <th onclick="sortTable('4')">Place Safety</th>
      <th onclick="sortTable('5')">Location Safety</th>
    </tr>
  </table>
    <div id="editor" class="sideEditor">
        <div id="placeEditor">
            <h3>Editor</h3>
            <div>
                <label>Name:</label><input type="text" id="name">
                <label>Location:</label><input type="text" id="location">
                <label>Description:</label><textarea id="description"></textarea>
            </div>
            <div>
                <input id="close" type="checkbox" /><label>Closed</label>
            </div>
            <div>
                <button id="update" value="update" onclick="updateChangesFromEditor(); closeEditor()">Update changes</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>

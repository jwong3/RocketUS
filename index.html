<html lang="en">

<head>
    <title>Crack-n-Secure DownTown</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="scripts/table.js"></script>
    <script src="scripts/Interaction.js"></script>
    <script src="scripts/RequestToServer.js"></script>
</head>

<body>
    <div class="header">
        <h1>Crack-n-Secure DownTown</h1>
    </div>
    <table id="result" style="width:100%">
    </table>
    <div id="editor" class="sideEditor">
        <div id="placeEditor">
            <a href="javascript:void(0)" class="closeButton" onclick="closeEditor()">&times</a>
            <h3>Editor</h3>
            <div>
                <label>Name:</label><input type="text" id="name">
                <select id="type" name="Type">
                    <option value="N/A">N/A</option>
                    <option value="Bar">Bar</option>
                    <option value="Convenience Store">Convenience Store</option>
                    <option value="Grocery Store">Grocery Store</option>
                    <option value="Restaurant">Restaurant</option>
                    <option value="Retail Store">Retail Store</option>
                    <option value="Other/Entertainment">Other/Entertainment</option>
                </select><br><br>
                <label>Location:</label><input type="text" id="location">
                <br> <br>
                <label>Description:</label> <br><textarea id="description"></textarea>
            </div> <br>
            <div>
                <input id="isClosed" type="checkbox" /><label>Closed</label>
            </div> <br>
            <div id="makeChangesButton">
            </div>
        </div>
    </div>
    <div id="ratings" class="sideEditor">
        <div id="ratingEditor">
            <a href="javascript:void(0)" class="closeButton" onclick="closeRating()">&times</a>
            <h3>Add a Rating</h3>
            <div>
                <label id="IDR" hidden></label>
                <label id="NameR">Name: </label><br><br>
                <label id="LocationR">Location: </label><br><br>
                <label id="DescriptionR">Description: </label><br><br>
                <label>Safety rating of the location</label><br>
                <select id="PlaceSafeR">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
                <label>Safety rating of the surroundings</label><br>
                <select id="SurroundingSafeR">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br><br>
            </div>
            <div>
                <a class="button6" id="updateRating" value="updateRating" onclick="updateRatings();closeRating()">Update
                    changes</a>
            </div>
        </div>
    </div>
    <div id="mapDisplay" class="mapEditor" onclick="openMapEditor()">
            <input id="pac-input" class="controls" type="text" placeholder="Search Box">

        <a href="javascript:void(0)" class="closeButton" onclick="minimizeMapEditor()">&times</a>
        <div id="locationMapDisplay">
            <h3>Location Services</h3>
            <div id="map"></div>
        </div>
    </div>

    <div class="footer">
        <a class="button6" id="add" value="add" onclick="openAddEditor()">ADD</a>
        <a class="button6" onclick="window.open('/info.html', '_self')"> Information</a>
    </div>
</body>
<script>
    // Initialize and add the map
    var map;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {

            center: { lat: 42.265899, lng: -71.800215 },
            zoom: 14,
            mapTypeId: 'roadmap'

        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                //infoWindow.setPosition(pos);
                //infoWindow.setContent('Location found.');
                //infoWindow.open(map);
                map.setCenter(pos);
            }, function () {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }
        // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function () {
            searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function () {
            var places = searchBox.getPlaces();

            if (places.length == 0) {
                return;
            }

            // Clear out the old markers.
            markers.forEach(function (marker) {
                marker.setMap(null);
            });
            markers = [];

            // For each place, get the icon, name and location.
            var bounds = new google.maps.LatLngBounds();
            places.forEach(function (place) {
                if (!place.geometry) {
                    console.log("Returned place contains no geometry");
                    return;
                }
                var icon = {
                    url: place.icon,
                    size: new google.maps.Size(71, 71),
                    origin: new google.maps.Point(0, 0),
                    anchor: new google.maps.Point(17, 34),
                    scaledSize: new google.maps.Size(25, 25)
                };

                // Create a marker for each place.
                markers.push(new google.maps.Marker({
                    map: map,
                    icon: icon,
                    title: place.name,
                    position: place.geometry.location
                }));

                if (place.geometry.viewport) {
                    // Only geocodes have viewport.
                    bounds.union(place.geometry.viewport);
                } else {
                    bounds.extend(place.geometry.location);
                }
            });
            map.fitBounds(bounds);
        });


        var geocoder = new google.maps.Geocoder();
        var address = "1 Kelley Square, Worcester, MA 01610	";

        geocoder.geocode({ 'address': address }, function (results, status) {

            if (status == google.maps.GeocoderStatus.OK) {
                var latitude = results[0].geometry.location.lat();
                var longitude = results[0].geometry.location.lng();
                console.log("Latitude" + latitude);
            }
        });

    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }


</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNISW6YEDPG3v-pTAn1-NQUKnzjZ7IQLA&libraries=places&callback=initMap">
//key = AIzaSyBNISW6YEDPG3v-pTAn1-NQUKnzjZ7IQLA
</script>



</html>

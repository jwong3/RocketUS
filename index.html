<html lang="en">

<head>
    <title>Crack-n-Secure DownTown</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="scripts/table.js"></script>
    <script src="scripts/Interaction.js"></script>
    <script src="scripts/RequestToServer.js"></script>
</head>

<body>
    <div class="header">
        <h1>Crack-n-Secure DownTown</h1>
    </div>
    <table id="result" style="width:100%">
    </table>
    <button id="add" value="add" onclick="openAddEditor()">ADD</button>
    <div id="editor" class="sideEditor">
        <div id="placeEditor">
            <a href="javascript:void(0)" class="closeButton" onclick="closeEditor()">&times</a>
            <h3>Editor</h3>
            <div>
                <label>Name:</label><input type="text" id="name">
                <select id="type" name="Type">
                    <option value="N/A">N/A</option>
                    <option value="Bar">Bar</option>
                    <option value="Convenience Store">Convenience Store</option>
                    <option value="Grocery Store">Grocery Store</option>
                    <option value="Restaurant">Restaurant</option>
                    <option value="Retail Store">Retail Store</option>
                    <option value="Other/Entertainment">Other/Entertainment</option>
                </select><br><br>
                <label>Location:</label><input type="text" id="location">
                <label>Description:</label><textarea id="description"></textarea>
            </div>
            <div>
                <input id="isClosed" type="checkbox" /><label>Closed</label>
            </div>
            <div id="makeChangesButton">
            </div>
        </div>
    </div>
    <div id="ratings" class="sideEditor">
        <div id="ratingEditor">
            <button id="closeR" value="close" onclick="closeRating()">Close Ratings</button>
            <h3>Add a Rating</h3>
            <div>
                <label id="IDR" hidden></label>
                <label id="NameR">Name:</label><br><br>
                <label id="LocationR">Location:</label><br><br>
                <label id="DescriptionR">Description:</label><br><br>
                <label>Safety rating of the location</label><br>
                <select id="PlaceSafeR">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
                <label>Safety rating of the surroundings</label><br>
                <select id="SurroundingSafeR">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br><br>
            </div>
            <div>
                <button id="updateRating" value="updateRating" onclick="updateRatings();closeRating()">Update
                    changes</button>
            </div>
        </div>
    </div>

    <div id="mapDisplay" class="mapEditor">
        <div id="locationMapDisplay">
            <h3>Location Services</h3>
            <div id="map"></div>
        </div>
    </div>

    <div class="footer">
        <a class="button6" id="add" value="add" onclick="openAddEditor()">ADD</a>
        <a class="button6" onclick="window.open('/info.html', '_self')"> Information</a>
    </div>
</body>
<script>
    // Initialize and add the map
    initMap();
    openMapEditor();

    var map;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: -34.397, lng: 150.644 },
            zoom: 8
        });
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNISW6YEDPG3v-pTAn1-NQUKnzjZ7IQLA&callback=initMap">
//key = AIzaSyBNISW6YEDPG3v-pTAn1-NQUKnzjZ7IQLA
</script>
</html>
